<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="window">
            <div id="ginfo">
                <div id="target" class="part">
                    <h2>TARGET</h2>
                    <div id="targetc" class="values"></div>
                </div>
                <div id="timer" class="part">
                    <h2>TIME</h2>
                    <div id="timec" class="values">60</div>
                </div>
                <div id="score" class="part">
                    <h2>SCORE</h2>
                    <div id="scorec" class="values">0</div>
                </div>
            </div>
            <div id="bubbles">
            </div>
        </div>
        <div class="result">
        </div>
        <div id="reset">
            <button class="btn">RESET</button>
        </div>
        <div id="rules">
            <p><br>Rules: Hit the TARGET bubble and get a score point.<br>Gotcha!<br> Forgot to tell something<br>Beware that on wrong click you loose that point...<br>
                Happy Gaming... <br> Good Luck ✌️<br> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
